name: Deploy Portfolio

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, portfolio]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: docker-compose up -d --build

      - name: Cleanup unused images
        run: docker image prune -f
